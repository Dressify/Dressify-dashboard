<app-breadcrumb [title]="'Users Edit'" [items]="['Users']" [active_item]="'Users Edit'"></app-breadcrumb>
<div class="card">
  <div class="card-header pb-0">
    <h4 class="card-title mb-0">My Profile</h4>
  </div>
  <div class="card-body">
    <form>
      <div class="row mb-5">
        <div class="profile-title">
          <div class="media"><img class="img-70 rounded-circle" alt="" src="{{vendorProfile.imgUrl || 'https://s3.amazonaws.com/37assets/svn/765-default-avatar.png'}}">
            <div class="media-body ms-4">
              <h3 class="mb-1  f-20 txt-primary">{{vendorProfile.fName}} {{vendorProfile.lName}}</h3>
              <p class="f-12">VENDOR</p>
            </div>
          </div>
        </div>
      </div>
      
     <div class="row">
      <div class="mb-3 col-xl-6">
        <label class="form-label">Email</label>
        <input class="form-control" value="{{vendorProfile.email}}" placeholder="email..." disabled>
      </div>
      <div class="mb-3 col-xl-6">
        <label class="form-label">Username</label>
        <input class="form-control" value="{{vendorProfile.userName}}" placeholder="username... " disabled>
      </div>
      <div class="mb-3 col-xl-6">
        <label class="form-label">Phone Number</label>
        <input class="form-control" value="{{vendorProfile.phoneNumber}}" placeholder="phone number... " disabled>
      </div>
      <div class="mb-3 col-xl-6">
        <label class="form-label">Address</label>
        <input class="form-control" value="{{vendorProfile.address}}" placeholder="address" disabled>
      </div>
     </div>
      <!-- <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" value="password">
      </div> -->
      <div class="card-footer text-end">
        <button class="btn btn-primary" [routerLink]="['edit']">Update Profile</button>
      </div>
    </form>
  </div>
</div>
