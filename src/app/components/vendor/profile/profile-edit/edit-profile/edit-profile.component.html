<form class="card" [formGroup]="updateVendor" (ngSubmit)="updateVendorProfile()">
    <div class="card-header pb-0">
      <h4 class="card-title mb-0">Edit Profile</h4>
    </div>
    
    <div class="card-body">
      <div class="row mb-2">
        <div class="profile-title">
          <div class="media"><img class="img-70 rounded-circle" alt="" src="assets/images/user/7.jpg">
            <div class="media-body">
              <!-- <h3 class="mb-1 mt-1 f-20 txt-primary">MARK JECNO</h3> -->
              <p class="f-16">VENDOR</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" type="text"  formControlName="userName" placeholder="username...">
          </div>
        </div>
        <div class="col-sm-6 col-md-3">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input class="form-control" type="email" formControlName="email" placeholder="email...">
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input class="form-control" type="text" formControlName="phoneNumber" placeholder="phone...">
          </div>
        </div>
        <div class="col-sm-6 col-md-6">
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control" type="text" formControlName="fName" placeholder="first name...">
          </div>
        </div>
        <div class="col-sm-6 col-md-6">
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control" type="text" formControlName="lName" placeholder="last name...">
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input class="form-control" type="text" formControlName="address" placeholder="address...">
          </div>
        </div>
        <!-- <div class="col-sm-6 col-md-4">
          <div class="mb-3">
            <label class="form-label">City</label>
            <input class="form-control" type="text" placeholder="City">
          </div>
        </div>
        <div class="col-sm-6 col-md-3">
          <div class="mb-3">
            <label class="form-label">Postal Code</label>
            <input class="form-control" type="number" placeholder="ZIP Code">
          </div>
        </div> -->
        <!-- <div class="col-md-5">
          <div class="mb-3">
            <label class="form-label">Country</label>
            <select class="form-control btn-square">
              <option value="0">--Select--</option>
              <option value="1">Germany</option>
              <option value="2">Canada</option>
              <option value="3">Usa</option>
              <option value="4">Aus</option>
            </select>
          </div>
        </div> -->
        <!-- <div class="col-md-12">
          <div>
            <label class="form-label">About Me</label>
            <textarea class="form-control" rows="5" placeholder="Enter About your description"></textarea>
          </div>
        </div> -->
      </div>
    </div>
    <div class="card-footer text-end">
      <button class="btn btn-primary" type="submit">Update Profile</button>
    </div>
  </form>
