<app-breadcrumb [user]="'vendor'" [title]="'Add Product'" [items]="['Product']" [active_item]="'Add Product'"></app-breadcrumb>
<div class="container-fluid add-product">
    <div class="row">
        <div class="col-xl-6">
            <div class="card">
                <div class="card-body">
                    <div class="product-info">
                        <h4>Description</h4>
                        <form class="form theme-form">
                            <div class="product-group">
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label class="form-label" for="exampleFormControlInput1">Product Name</label>
                                            <input class="form-control" id="exampleFormControlInput1" type="text" placeholder="Enter product name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div>
                                            <label class="form-label" for="exampleFormControlTextarea2">Product Description</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="Enter product description"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <h4 class="mt-4">Category</h4>
                        <form class="form theme-form">
                            <div class="product-group">
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label class="form-label" for="exampleFormControlSelect3">Product Category</label>
                                            <select class="form-select" id="exampleFormControlSelect3">
                                                <option>Man's Shirt</option>
                                                <option>Man's Jeans</option>
                                                <option>Women T-shirt</option>
                                                <option>Shoes</option>
                                                <option>Women Skirt</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="exampleFormControlSelect4">Brand</label>
                                            <select class="form-select" id="exampleFormControlSelect4">
                                                <option>Levi's</option>
                                                <option>Hudson</option>
                                                <option>Denizen</option>
                                                <option>Spykar</option>
                                                <option>Diesel</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="exampleFormControlSelect5">Color</label>
                                            <select class="form-select" id="exampleFormControlSelect5">
                                                <option>Red</option>
                                                <option>Blue</option>
                                                <option>White</option>
                                                <option>Black</option>
                                                <option>Green</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label class="form-label" for="exampleFormControlSelect6">Quality</label>
                                            <select class="form-select" id="exampleFormControlSelect6">
                                                <option>Brand New</option>
                                                <option>Second Hand</option>
                                                <option>Both Quality</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card">
                <div class="card-body">
                    <div class="product-info">
                        <h4>Product Image</h4>
                        <form class="form theme-form">
                            <!-- add multiple file dropzone -->
                            <ngx-dropzone (change)="onSelect2($event)" [multiple]="true">
                                <ngx-dropzone-label>
                                    <div>
                                        <div class="dz-message needsclick ">
                                            <i class="icon-cloud-up"></i>
                                            <h6>Drop files here or click to upload.</h6><span class="dz-message needsclick">(This is just a demo dropzone. Selected files are <strong>not</strong> actually uploaded.)</span>
                                        </div>
                                    </div>
                                </ngx-dropzone-label>
                                <ngx-dropzone-preview *ngFor="let f of files2" [removable]="true" (removed)="onRemove2(f)">
                                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                </ngx-dropzone-preview>
                            </ngx-dropzone>
                        </form>
                        <h4 class="mt-4">Select Size</h4>
                        <form class="form theme-form">
                            <div class="product-group">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="exampleFormControlSelect8">Size</label>
                                            <select class="form-select" id="exampleFormControlSelect8">
                                                <option>IND-7</option>
                                                <option>IND-8</option>
                                                <option>IND-9</option>
                                                <option>IND-10</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label" for="exampleFormControlInput7">Date</label>
                                            <input class="form-control" id="exampleFormControlInput7" type="date">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="mb-3">
                                            <label class="form-label" for="exampleFormControlInput10">Price</label>
                                            <input class="form-control" id="exampleFormControlInput10" type="number">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="mt-4">
                        <div class="row">
                            <div class="col">
                                <div class="text-end">
                                    <a class="btn btn-primary me-3" href="#">Add</a>
                                    <a class="btn btn-danger" href="#">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
