<div class="media profile-media">
  <svg-icon src="assets/svgIcon/account.svg"></svg-icon>   
 </div>
 <ul class="profile-dropdown onhover-show-div">
   <li *ngIf="auth.getUserRole() === 'Admin'"><a routerLink="admin/profile/view"><i data-feather="user"></i><span>Account</span></a></li>
   <li *ngIf="auth.getUserRole() === 'Vendor'"><a routerLink="vendor/profile"><i data-feather="user"></i><span>Account</span></a></li>
   <!-- <li *ngIf="auth.getUserRole() === 'Sales'"><a routerLink="sales/profile/view"><i data-feather="settings"></i><span>Settings</span></a></li> -->
   <li *ngIf="auth.getUserRole() === 'Sales'"><a routerLink="sales/profile/view"><i data-feather="settings"></i><span>Account</span></a></li>
   <li><a (click)="logOut()"><i data-feather="log-out"> </i><span>Logout</span></a></li>
 </ul>
